[include mainsail.cfg]
[include client_macros.cfg]

[include Adaptive_Mesh.cfg]
[include Adaptive_Purge.cfg]

[include btt-manta-m8p.cfg]
[include btt-ebb36.cfg]
[include btt-u2c.cfg]

[mcu host]
serial: /tmp/klipper_host_mcu

[temperature_sensor CB1]
sensor_type: temperature_host
min_temp: 10
max_temp: 85

[idle_timeout]
gcode:

[exclude_object]

[force_move]
enable_force_move: True

[bed_screws]
screw1: 35,35
screw1_name: Lower Left
screw2: 275,275
screw2_name: Upper Right
screw3: 35,275
screw3_name: Upper Left
screw4: 275,35
screw4_name: Lower Right

[screws_tilt_adjust]
screw1: 75.9,40.6
screw1_name: Lower Left
screw2: 75.9,280.6
screw2_name: Upper Left
screw3: 315.9,280.6
screw3_name: Upper Right
screw4: 315.9,40.6
screw4_name: Lower Right
speed: 120
horizontal_move_z: 10
screw_thread: CW-M3

[respond]

[save_variables]
filename: ~/variables.cfg

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 25, 25
mesh_max: 285,265
probe_count: 9
algorithm: bicubic

